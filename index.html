<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Grid Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-palette"></i> Color Grid Generator</h1>
        <p>Click any color to copy its code</p>
      </header>

      <main>
        <div class="controls">
          <div class="options">
            <div class="option-group">
              <label>Grid Size:</label>
              <select id="gridSize">
                <option value="5x4">5×4</option>
                <option value="6x5">6×5</option>
                <option value="8x6">8×6</option>
              </select>
            </div>
            <div class="option-group">
              <label>Color Mode:</label>
              <select id="colorMode">
                <option value="random">Random</option>
                <option value="pastel">Pastel</option>
                <option value="dark">Dark</option>
                <option value="vibrant">Vibrant</option>
              </select>
            </div>
          </div>
          <button id="generateBtn" class="btn generate-btn">
            <i class="fas fa-sync-alt"></i> Generate New Grid
          </button>
        </div>

        <div class="color-grid" id="colorGrid"></div>

      </main>
    </div>

    <div class="notification" id="notification">
      <span id="notificationText">Copied to clipboard!</span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
